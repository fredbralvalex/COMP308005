<div class="form-group" style="margin-top: 5px;">
    <button class="btn btn-primary" type="button" (click)="addVideo()">New Video</button>
</div> 
<div class="card"> 
    <div class="card-header" *ngFor="let video of videos">
        <app-video-info [user]="user" [video]="video" [newVideo]="newVideo" (canceled)="removeVideo($event)" (added)="addedVideo($event)" (callback)="update()"></app-video-info>
    </div>
</div>
