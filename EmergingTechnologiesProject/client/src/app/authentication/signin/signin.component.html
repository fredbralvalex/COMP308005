<form class="form-inline my-2 my-lg-0" #form="ngForm" (ngSubmit)="loginUser(form)">
  <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Email" ngModel required name="email">
  <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" ngModel required name="password">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="button_signin" [disabled]="form.invalid">SignIn</button>
</form>
